<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thanh Toán</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{assets/images/icons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{assets/images/icons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{assets/images/icons/favicon-16x16.png}">
    <link rel="manifest" th:href="@{assets/images/icons/site.html}">
    <link rel="mask-icon" th:href="@{assets/images/icons/safari-pinned-tab.svg}" color="#666666">
    <link rel="shortcut icon" th:href="@{assets/images/icons/favicon.ico}">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" th:href="@{/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css}">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/owl-carousel/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/magnific-popup/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jquery.countdown.css}">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="../static/assets/css/skins/skin-demo-6.css" th:href="@{/assets/css/skins/skin-demo-6.css}">
    <link rel="stylesheet" href="../static/assets/css/demos/demo-6.css" th:href="@{/assets/css/demos/demo-6.css}">

</head>

<body>
    <div class="page-wrapper">
        <div th:replace="/navbar :: header"></div>

        <main class="main">
        	<div class="page-header text-center" style="background-image: url('/assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Thanh Toán</h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Trang Chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thanh Toán</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="checkout">
	                <div class="container">
                        <form th:action="@{/orders/create}" method="post" th:object="${orderDTO}">

		                	<div class="row">
		                		<div class="col-lg-9">
		                			<h2 class="checkout-title">Chi Tiết Đặt Hàng</h2><!-- End .checkout-title -->

                                        <label>Họ và Tên *</label>
                                        <input th:field="*{fullName}" type="text" class="form-control">

	            						<label>Email *</label>
	            						<input th:field="*{email}" type="text" class="form-control">

	            						<label>Số Điện Thoại *</label>
	            						<input th:field="*{phoneNumber}" type="text" class="form-control" required>

	            						<label>Địa Chỉ *</label>
	            						<input th:field="*{address}" type="text" class="form-control" required>

	                					<label>Ghi Chú</label>
	        							<textarea th:field="*{note}" class="form-control" cols="30" rows="4" placeholder="Viết ghi chú cho đơn hàng và việc vận chuyển của bạn."></textarea>

                                        <label class="text-truncate"><span>Nhập mả giảm giá (Nếu Có)</span></label>
                                        <input th:field="*{code}" type="text" class="form-control">

		                		</div><!-- End .col-lg-9 -->
		                		<aside class="col-lg-3">
		                			<div class="summary">
		                				<h3 class="summary-title">Đơn hàng của bạn</h3><!-- End .summary-title -->

		                				<table class="table table-summary">
		                					<thead>
		                						<tr>
		                							<th>Sản Phẩm</th>
		                							<th>Đơn Giá</th>
		                						</tr>
		                					</thead>

		                					<tbody>
		                						<tr th:each="cart : ${carts}">
		                							<td>
                                                        <a th:href="@{'/products/' + ${cart.product.id}}" th:utext="${cart.product.name}"></a>
                                                        <p th:utext="'Size: ' + ${cart.size}"></p>
                                                        <p th:utext="'SL: ' + ${cart.quantity}"></p>
                                                    </td>
		                							<td th:utext="${cart.product.sellPrice}"></td>
		                						</tr>
		                						<tr class="summary-subtotal">
		                							<td>Tổng Phụ:</td>
		                							<td th:utext="${subtotal}+'đ'"></td>
		                						</tr><!-- End .summary-subtotal -->
		                						<tr>
		                							<td>Phí Vận Chuyển:</td>
		                							<td th:utext="${strShippingMethod}+'đ'"></td>
		                						</tr>
		                						<tr class="summary-total">
		                							<td>Tổng Tiền:</td>
		                							<td style="font-size: 2rem;" th:utext="${total}+'đ'"></td>
		                						</tr><!-- End .summary-total -->
		                					</tbody>
		                				</table><!-- End .table table-summary -->
                                        <input th:field="*{totalMoney}" type="hidden" th:value="${total}"/>
                                        <input th:field="*{shippingMethod}" th:value="${shippingMethod}" type="hidden"/>
		                				<div class="accordion-summary mt-1" id="accordion-payment">
                                            <label style="font-size: 1.5rem;font-weight: 500;" for="pay">Phương Thức Thanh Toán:</label>
                                            <select id="pay" th:field="*{paymentMethod}" class="form-control" required>
                                                <option value="COD">Thanh Toán Khi Nhận Hàng</option>
                                                <option value="VNPAY">Thanh Toán Bằng VNPAY</option>
                                                <option value="PAYPAL">Thanh Toán Bằng PayPal</option>
                                            </select>
										</div><!-- End .accordion -->

		                				<button type="submit" class="btn btn-outline-primary-2 btn-order btn-block">
		                					<span class="btn-text">Đặt Hàng</span>
		                					<span class="btn-hover-text">Đặt Hàng</span>
		                				</button>
		                			</div><!-- End .summary -->
		                		</aside><!-- End .col-lg-3 -->
		                	</div><!-- End .row -->
            			</form>
	                </div><!-- End .container -->
                </div><!-- End .checkout -->

            </div><!-- End .page-content -->
        </main><!-- End .main -->

        <div th:replace="/footer :: footer"></div>
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <div th:if="${message!=null}">
        <div th:replace="/message :: alrtFragment(${message})"></div>
    </div>
    <!-- Mobile Menu -->
    <div th:replace="/mobile-menu :: menu"></div>

    <!-- Plugins JS File -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/jquery.hoverIntent.min.js}"></script>
    <script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/assets/js/superfish.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-input-spinner.js}"></script>
    <script th:src="@{/assets/js/jquery.plugin.min.js}"></script>
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/demos/demo-6.js}"></script>
</body>
