<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi Tiết Đơn Hàng</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/images/icons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/images/icons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/icons/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/assets/images/icons/site.html}">
    <link rel="mask-icon" th:href="@{/assets/images/icons/safari-pinned-tab.svg}" color="#666666">
    <link rel="shortcut icon" th:href="@{/assets/images/icons/favicon.ico}">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" th:href="@{/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css}">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/owl-carousel/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/magnific-popup/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jquery.countdown.css}">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="../static/assets/css/skins/skin-demo-6.css" th:href="@{/assets/css/skins/skin-demo-6.css}">
    <link rel="stylesheet" href="../static/assets/css/demos/demo-6.css" th:href="@{/assets/css/demos/demo-6.css}">

</head>

<body>
<div class="page-wrapper">
    <div th:replace="/navbar :: header"></div>

    <main class="main">
        <div class="page-header text-center" style="background-image: url('/assets/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Chi Tiết Đơn Hàng</h1>
            </div><!-- End .container -->
        </div><!-- End .page-header -->
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Trang Chủ</a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/orders/user/' + ${order.user.id}}">Đơn Hàng</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Chi Tiết Đơn Hàng</li>
                </ol>
            </div><!-- End .container -->
        </nav><!-- End .breadcrumb-nav -->

        <div class="page-content">
            <div class="container">
                <div class="text-center">
                    <h2 class="title" th:utext="'Đơn hàng #' + ${order.id}"></h2><!-- End .title -->
                </div><!-- End .text-center -->
                <div class="row d-flex justify-content-end align-items-end mr-4 mb-4">
                    <h6 th:utext="'Ngày Đặt: '+${order.orderDate}"></h6>
                </div>
                <table class="table table-wishlist table-mobile">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sản Phẩm</th>
                        <th>Size</th>
                        <th>Đơn Giá</th>
                        <th>Số Lượng</th>
                        <th>Thành Tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderDetail : ${order.orderDetails}">
                        <td class="tbl-border-bottom id-column" th:utext="${orderDetail.id}"></td>
                        <td class="product-col tbl-border-bottom" >
                            <div class="product">
                                <figure class="product-media">
                                    <a th:href="@{'/products/' + ${orderDetail.product.id}}">
                                        <img th:src="@{'/uploads/' + ${orderDetail.product.thumbnail}}" alt="Product image">
                                    </a>
                                </figure>

                                <h3 class="product-title">
                                    <a th:href="@{'/products/' + ${orderDetail.product.id}}" th:utext="${orderDetail.product.name}"></a>
                                </h3><!-- End .product-title -->
                            </div><!-- End .product -->
                        </td>
                        <td class="stock-col tbl-border-bottom">
                            <h3 class="product-title" th:utext="${orderDetail.size}"></h3>
                        </td>
                        <td class="stock-col tbl-border-bottom" th:utext="${orderDetail.price}"></td>
                        <td class="stock-col tbl-border-bottom" th:utext="${orderDetail.numberOfProducts}"></td>
                        <td class="stock-col tbl-border-bottom" th:utext="${orderDetail.totalMoney}"></td>
                    </tr>
                    </tbody>
                </table><!-- End .table table-wishlist -->
                <table class="table table-wishlist table-mobile">
                    <tbody>
                        <tr>
                            <td class="id-column">Địa Chỉ:</td>
                            <td class="stock-col" th:utext="${order.address}"></td>
                            <td class="stock-col"></td>
                            <td class="stock-col"></td>
                            <td class="stock-col">Tổng Phụ: </td>
                            <td class="stock-col" th:utext="${subTotal}"></td>
                        </tr>
                        <tr>
                            <td class="id-column">Ghi Chú:</td>
                            <td class="stock-col" th:utext="${order.note}"></td>
                            <td class="stock-col"></td>
                            <td class="stock-col"></td>
                            <td class="stock-col">Phí Vận Chuyển: </td>
                            <td class="stock-col" th:utext="${shippingCost}"></td>
                        </tr>

                        <tr th:if="${order.coupon != null}">
                            <td class="stock-col"><span>Coupon Áp Dụng:</span></td>
                            <td class="stock-col"><span th:utext="${order.coupon.code}"></span></td>
                            <td class="stock-col"></td>
                            <td class="stock-col"></td>
                            <td class="stock-col"><span>Giảm Giá:</span></td>
                            <td class="stock-col"><span th:utext="'- ' + ${discountAmount}"></span></td>
                        </tr>
                        <tr>
                            <td class="id-column"></td>
                            <td class="product-col" ></td>
                            <td class="stock-col"></td>
                            <td class="stock-col"></td>
                            <td class="stock-col">Tổng Tiền: </td>
                            <td class="stock-col text-danger font-weight-bold" th:utext="${order.totalMoney}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="btn-wrap mr-4">
                        <a th:href="@{/}" class="btn btn-outline-primary ">
                            <i class="icon-arrow-left"></i>
                            <span>Về Trang Chủ</span>
                        </a>
                    </div><!-- End .btn-wrap -->
                    <div class="btn-wrap">
                        <a th:href="@{'/orders/rebuy/'+${order.id}}" class="btn btn-primary  btn-shadow">
                            <span>Mua Lại</span>
                            <i class="icon-cart-arrow-down"></i>
                        </a>
                    </div><!-- End .btn-wrap -->
                </div>
                <div class="wishlist-share">
                    <div class="social-icons social-icons-sm mb-2">
                        <label class="social-label">Chia sẻ:</label>
                        <a href="#" class="social-icon" title="Facebook" target="_blank"><i class="icon-facebook-f"></i></a>
                        <a href="#" class="social-icon" title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
                        <a href="#" class="social-icon" title="Instagram" target="_blank"><i class="icon-instagram"></i></a>
                        <a href="#" class="social-icon" title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
                        <a href="#" class="social-icon" title="Pinterest" target="_blank"><i class="icon-pinterest"></i></a>
                    </div><!-- End .soial-icons -->
                </div><!-- End .wishlist-share -->
            </div><!-- End .container -->
        </div><!-- End .page-content -->
    </main><!-- End .main -->

    <div th:replace="/footer :: footer"></div>
</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

<!-- Mobile Menu -->
<div th:replace="/mobile-menu :: menu"></div>
<div th:if="${message != null}">
    <div th:replace="/message :: alrtFragment(${message})"></div>
</div>

<div th:if="${errorMessage != null}">
    <div th:replace="/message_error :: alrtFragment(${errorMessage})"></div>
</div>
<!-- Plugins JS File -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/jquery.hoverIntent.min.js}"></script>
<script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/assets/js/superfish.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/bootstrap-input-spinner.js}"></script>
<script th:src="@{/assets/js/jquery.plugin.min.js}"></script>
<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/demos/demo-6.js}"></script>
</body>
