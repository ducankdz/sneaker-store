<body>
<div class="page-wrapper">
  <div th:replace="/navbar :: header"></div>

  <main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
      </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/assets/images/login-bg.jpg')">
      <div class="container">
        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" style="font-size: 3rem" id="register-tab-2" data-toggle="tab" href="#register-2" role="tab" aria-controls="register-2" aria-selected="true">Đăng Ký</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                <form th:action="@{/users/register}" th:object="${userDTO}" method="post">
                  <div class="form-group">
                    <label for="register-email-2">Số Điện Thoại *</label>
                    <input  th:field="*{phoneNumber}" type="tel" class="form-control" id="register-email-2" name="register-email" required>
                  </div><!-- End .form-group -->

                  <div class="form-group">
                    <label for="register-email-2">Họ & Tên *</label>
                    <input th:field="*{name}" type="text" class="form-control" id="register-name-2" name="register-email" required>
                  </div><!-- End .form-group -->

                  <div class="form-group">
                    <label for="register-password-2">Mật Khẩu *</label>
                    <input th:field="*{password}" type="password" class="form-control" id="register-password-2" name="register-password" required>
                  </div><!-- End .form-group -->

                  <div class="form-group">
                    <label for="register-password-2">Nhập Lại Mật Khẩu *</label>
                    <input th:field="*{retypePassword}" type="password" class="form-control" id="register-retype-password-2" name="register-password" required>
                  </div><!-- End .form-group -->

                  <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary-2">
                      <span>ĐĂNG KÝ</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>

                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="register-policy-2" checked>
                      <label class="custom-control-label" for="register-policy-2">Tôi đồng ý với <a href="#">chính sách riêng tư</a> *</label>
                    </div><!-- End .custom-checkbox -->
                  </div><!-- End .form-footer -->
                </form>
                <div class="form-choice">
                  <p class="text-center">hoặc đăng nhập với</p>
                  <div class="row">
                    <div class="col-sm-6">
                      <a href="#" class="btn btn-login btn-g">
                        <i class="icon-google"></i>
                        Google
                      </a>
                    </div><!-- End .col-6 -->
                    <div class="col-sm-6">
                      <a href="#" class="btn btn-login  btn-f">
                        <i class="icon-facebook-f"></i>
                        Facebook
                      </a>
                    </div><!-- End .col-6 -->
                  </div><!-- End .row -->
                </div><!-- End .form-choice -->
              </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
          </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
      </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
  </main><!-- End .main -->

  <div th:replace="/footer :: footer"></div>
</div><!-- End .page-wrapper -->
