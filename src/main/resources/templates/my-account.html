<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tài Khoản</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/images/icons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/images/icons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/icons/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/assets/images/icons/site.html}">
    <link rel="mask-icon" th:href="@{/assets/images/icons/safari-pinned-tab.svg}" color="#666666">
    <link rel="shortcut icon" th:href="@{/assets/images/icons/favicon.ico}">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" th:href="@{/assets/images/icons/browserconfig.xml}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" th:href="@{/assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css}">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/owl-carousel/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/magnific-popup/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jquery.countdown.css}">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="../static/assets/css/skins/skin-demo-6.css" th:href="@{/assets/css/skins/skin-demo-6.css}">
    <link rel="stylesheet" href="../static/assets/css/demos/demo-6.css" th:href="@{/assets/css/demos/demo-6.css}">

</head>

<body>
    <div class="page-wrapper">
        <div th:replace="/navbar :: header"></div>

        <main class="main">
        	<div class="page-header text-center" style="background-image: url('/assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Tài Khoản</h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav mb-3">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Trang Chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tài Khoản</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="dashboard">
	                <div class="container">
	                	<div class="row">
	                		<aside class="col-md-4 col-lg-3">
	                			<ul class="nav nav-dashboard flex-column mb-3 mb-md-0" role="tablist">
								    <li class="nav-item">
								        <a class="nav-link active" id="tab-dashboard-link" data-toggle="tab" href="#tab-dashboard" role="tab" aria-controls="tab-dashboard" aria-selected="true">Hồ Sơ</a>
								    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="tab-orders-link" data-toggle="tab" href="#tab-orders" role="tab" aria-controls="tab-orders" aria-selected="false">Đổi Mật Khẩu</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#signin-modal" data-toggle="modal">Đăng Xuất</a>
                                    </li>
								</ul>
	                		</aside><!-- End .col-lg-3 -->

                            <div class="col-md-8 col-lg-9">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="tab-dashboard" role="tabpanel" aria-labelledby="tab-dashboard-link">
                                        <form th:action="@{'/users/update/' + ${user.id}}" th:object="${userDTO}" method="post">
                                            <label>Họ Tên *</label>
                                            <input th:name="name" th:id="name" th:value="${user.name}" type="text" class="form-control" required>

                                            <label>Số Điện Thoại *</label>
                                            <input th:name="phoneNumber" th:id="phoneNumber" th:value="${user.phoneNumber}" disabled type="text" class="form-control" required>

                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>Lưu Thay Đổi</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>
                                        </form>
                                    </div><!-- .End .tab-pane -->

                                    <div class="tab-pane fade" id="tab-orders" role="tabpanel" aria-labelledby="tab-orders-link">
                                        <form th:action="@{'/users/password/update/' + ${user.id}}" th:object="${changePasswordDTO}" method="post">
                                            <label>Mật Khẩu Cũ</label>
                                            <input th:field="*{oldPassword}" id="old-password" type="password" class="form-control" >

                                            <label>Mật Khẩu Mới</label>
                                            <input th:field="*{password}" id="new-password" type="password" class="form-control" >

                                            <label>Nhập Lại Mật Khẩu Mới</label>
                                            <input th:field="*{retypePassword}" id="retype-new-password" type="password" class="form-control" >

                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="show-password" onclick="togglePassword()">
                                                <label class="custom-control-label" for="show-password">Hiển thị mật khẩu</label>
                                            </div><!-- End .custom-checkbox -->

                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>Lưu Thay Đổi</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>
                                        </form>
                                    </div><!-- .End .tab-pane -->

                                </div>
                            </div><!-- End .col-lg-9 -->
	                	</div><!-- End .row -->
	                </div><!-- End .container -->
                </div><!-- End .dashboard -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->

        <div th:replace="/footer :: footer"></div>
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <div th:if="${message != null}">
        <div th:replace="/message :: alrtFragment(${message})"></div>
    </div>

    <div th:if="${errorMessage != null}">
        <div th:replace="/message_error :: alrtFragment(${errorMessage})"></div>
    </div>
    <!-- Mobile Menu -->
    <div th:replace="/mobile-menu :: menu"></div>

    <!-- Modal HTML Structure -->
    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Xác Nhận Đăng Xuất</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close"></i></span>
                    </button>
                </div>
                <div class="row d-flex justify-content-center align-items-center mt-3 mb-2">
                    <h4>Bạn có chắc chắn muốn đăng xuất?</h4>
                </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="btn-wrap mr-4">
                            <a href="#" class="btn btn-outline-primary" data-dismiss="modal">
                                <i class="icon-arrow-left"></i>
                                <span>Huỷ Bỏ</span>
                            </a>
                        </div><!-- End .btn-wrap -->
                        <div class="btn-wrap">
                            <a th:href="@{/users/logout}" class="btn btn-primary  btn-shadow">
                                <span>Đăng Xuất</span>
                                <i class="icon-arrow-right"></i>
                            </a>
                        </div><!-- End .btn-wrap -->
                    </div>

            </div>
        </div>
    </div>

    <!-- Plugins JS File -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/jquery.hoverIntent.min.js}"></script>
    <script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/assets/js/superfish.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-input-spinner.js}"></script>
    <script th:src="@{/assets/js/jquery.plugin.min.js}"></script>
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/demos/demo-6.js}"></script>
    <script>
        function togglePassword() {
            var oldPassword = document.getElementById("old-password");
            var newPassword = document.getElementById("new-password");
            var retypeNewPassword = document.getElementById("retype-new-password");
            if (oldPassword.type === "password") {
                oldPassword.type = "text";
                newPassword.type = "text";
                retypeNewPassword.type = "text";
            } else {
                oldPassword.type = "password";
                newPassword.type = "password";
                retypeNewPassword.type = "password";
            }
        }
    </script>
</body>
