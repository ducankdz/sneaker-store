<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{assets/images/icons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{assets/images/icons/favicon-32x32.png}">

    <meta name="application-name" content="Molla">

    <link rel="stylesheet" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="../static/assets/css/skins/skin-demo-6.css" th:href="@{/assets/css/skins/skin-demo-6.css}">
    <link rel="stylesheet" href="../static/assets/css/demos/demo-6.css" th:href="@{/assets/css/demos/demo-6.css}">

</head>

<body>
    <div class="page-wrapper">
        <div th:replace="/navbar :: header"></div>

        <main class="main">
        	<div class="page-header text-center" style="background-image: url('/assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Giỏ Hàng</h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Giỏ Hàng</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="cart">
	                <div class="container">
	                	<div class="row">
                            <div th:if="${carts.size() != 0}" class="col-lg-9">
                                <form th:action="@{/users/cart/update}" method="post" id="cartForm">
                                    <table class="table table-cart table-mobile">
                                        <thead>
                                        <tr>
                                            <th>Sản Phẩm</th>
                                            <th>Giá</th>
                                            <th>Số Lượng</th>
                                            <th>Thành Tiền</th>
                                            <th></th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="cart : ${carts}">
                                            <td class="product-col">
                                                <div class="product">
                                                    <figure class="product-media">
                                                        <a th:href="@{'/products/' + ${cart.product.id}}">
                                                            <img th:src="@{'/uploads/' + ${cart.product.thumbnail}}" alt="Product image">
                                                        </a>
                                                    </figure>

                                                    <h3 class="product-title">
                                                        <a th:href="@{'/products/' + ${cart.product.id}}" th:utext="${cart.product.name}"></a>
                                                        <p th:utext="'Size: '+ ${cart.size}"></p>
                                                    </h3><!-- End .product-title -->
                                                </div><!-- End .product -->
                                            </td>
                                            <td class="price-col" th:utext="${cart.product.sellPrice}"></td>
                                            <td class="quantity-col">
                                                <div class="cart-product-quantity">
                                                    <input th:name="'quantities[' + ${cart.id} + ']'" type="number" class="form-control" th:value="${cart.quantity}" min="1" max="10" step="1" data-decimals="0" required>

                                                </div><!-- End .cart-product-quantity -->
                                            </td>
                                            <td class="total-col" th:utext="${cart.total}+'đ'"></td>
                                            <td class="remove-col"><a th:href="@{'/users/cart/delete/' + ${cart.id}}" class="btn-remove"><i class="icon-close"></i></a></td>
                                        </tr>
                                        </tbody>
                                    </table><!-- End .table table-wishlist -->

                                    <div class="cart-bottom">
                                        <div class="cart-discount">
<!--                                            <form action="#">-->
<!--                                                <div class="input-group">-->
<!--                                                    <input type="text" class="form-control" placeholder="Mã Giảm Giá">-->
<!--                                                    <div class="input-group-append">-->
<!--                                                        <button class="btn btn-outline-primary-2" type="submit"><i class="icon-long-arrow-right"></i></button>-->
<!--                                                    </div>&lt;!&ndash; .End .input-group-append &ndash;&gt;-->
<!--                                                </div>&lt;!&ndash; End .input-group &ndash;&gt;-->
<!--                                            </form>-->
                                        </div><!-- End .cart-discount -->

                                        <button type="submit" class="btn btn-outline-dark-2"><span>CẬP NHẬT</span><i class="icon-refresh"></i></button>
                                    </div><!-- End .cart-bottom -->
                                </form>
                            </div><!-- End .col-lg-9 -->
                            <div th:if="${carts.size() == 0}" class="col-lg-9">
                                <h2 class="title text-center mb-3">Không có sản phẩm nào trong giỏ hàng.</h2>
                            </div>
                            <aside class="col-lg-3">
	                			<div class="summary summary-cart">
	                				<h3 class="summary-title">TỔNG TIỀN</h3><!-- End .summary-title -->
                                    <form th:action="@{/checkout}" method="post">
                                        <table class="table table-summary">
                                            <tbody>
                                            <tr class="summary-subtotal">
                                                <td>TỔNG PHỤ:</td>
                                                <td id="subTotal" th:utext="${subTotal}+ 'đ'"></td>
                                            </tr><!-- End .summary-subtotal -->
                                            <tr class="summary-shipping">
                                                <td>PHÍ VẬN CHUYỂN:</td>
                                                <td>&nbsp;</td>
                                            </tr>
                                            <tr class="summary-shipping-row">
                                                <td>
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" th:name="shippingMethod" value="Tiêu Chuẩn" id="free-shipping" name="shipping" class="custom-control-input" data-shipping-cost="30000" onchange="updateTotal()">
                                                        <label class="custom-control-label" for="free-shipping">TIÊU CHUẨN:</label>
                                                    </div><!-- End .custom-control -->
                                                </td>
                                                <td>30,000đ</td>
                                            </tr><!-- End .summary-shipping-row -->
                                            <tr class="summary-shipping-row">
                                                <td>
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" th:name="shippingMethod" value="Nhanh" id="standart-shipping" name="shipping" class="custom-control-input" data-shipping-cost="40000" onchange="updateTotal()">
                                                        <label class="custom-control-label" for="standart-shipping">NHANH:</label>
                                                    </div><!-- End .custom-control -->
                                                </td>
                                                <td>40,000đ</td>
                                            </tr><!-- End .summary-shipping-row -->
                                            <tr class="summary-shipping-row">
                                                <td>
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" th:name="shippingMethod" value="Hoả Tốc" id="express-shipping" name="shipping" class="custom-control-input" data-shipping-cost="50000" onchange="updateTotal()">
                                                        <label class="custom-control-label" for="express-shipping">HOẢ TỐC:</label>
                                                    </div><!-- End .custom-control -->
                                                </td>
                                                <td>50,000đ</td>
                                            </tr><!-- End .summary-shipping-row -->
                                            <tr class="summary-total">
                                                <td>TỔNG TIỀN:</td>
                                                <td id="totalAmount"></td>
                                            </tr><!-- End .summary-total -->
                                            </tbody>

                                        </table><!-- End .table table-summary -->

                                        <button th:disabled="${carts.size() == 0}" type="submit" class="btn btn-outline-primary-2 btn-order btn-block">TIẾN HÀNH THANH TOÁN</button>
                                    </form>
	                			</div><!-- End .summary -->

		            			<a th:href="@{/products}" class="btn btn-outline-dark-2 btn-block mb-3"><span>TIẾP TỤC XEM HÀNG</span><i class="icon-refresh"></i></a>
	                		</aside><!-- End .col-lg-3 -->
	                	</div><!-- End .row -->
	                </div><!-- End .container -->
                </div><!-- End .cart -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->

        <div th:replace="/footer :: footer"></div>
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <div th:if="${message!=null}">
        <div th:replace="/message :: alrtFragment(${message})"></div>
    </div>
    <div th:if="${errorMessage != null}">
        <div th:replace="/message_error :: alrtFragment(${errorMessage})"></div>
    </div>
    <!-- Mobile Menu -->
    <div th:replace="/mobile-menu :: menu"></div>
    <!-- Plugins JS File -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/jquery.hoverIntent.min.js}"></script>
    <script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/assets/js/superfish.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-input-spinner.js}"></script>
    <script th:src="@{/assets/js/jquery.plugin.min.js}"></script>
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/demos/demo-6.js}"></script>
    <script>
        function updateTotal() {
            // Get the subtotal amount
            const subTotalText = document.getElementById('subTotal').innerText.replace('đ', '').replace(/,/g, '').trim();
            const subTotal = parseInt(subTotalText, 10);

            // Get all shipping options
            const shippingOptions = document.querySelector('input[name=shippingMethod]:checked').value
            console.log(shippingOptions)
            // Initialize shipping cost
            let shippingCost = 0;

            // Set shipping cost based on the selected shipping option
            if (shippingOptions === 'Tiêu Chuẩn') {
                shippingCost = 30000;
            } else if (shippingOptions === 'Nhanh') {
                shippingCost = 40000;
            } else if (shippingOptions === 'Hoả Tốc') {
                shippingCost = 50000;
            }
            console.log(shippingCost);
            console.log(shippingCost)
            // Calculate total amount
            const totalAmount = subTotal + shippingCost;

            // Manually format the total amount with a comma as the thousands separator
            const formattedTotalAmount = totalAmount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            // Update the total amount in the DOM
            document.getElementById('totalAmount').innerText = formattedTotalAmount + 'đ';
        }
    </script>

</body>
